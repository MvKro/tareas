<h1 class="title">New user</h1>

<form class="form-horizontal" role="form" ng-submit="createNewUser()" >
  <div class="form-group">
    <label for="username" class="col-sm-2 control-label">Username:</label>
    <div class="col-sm-4">
      <input class="form-control" id="username"  ng-model="user.username" placeholder="johnsmith" required="true"/>
    </div>
  </div>

  <div class="form-group">
    <label for="firstName" class="col-sm-2 control-label">First name:</label>
    <div class="col-sm-4">
      <input class="form-control" id="firstName"
             ng-model="user.firstName" placeholder="John" required/>
    </div>
  </div>

  <div class="form-group">
    <label for="lastName" class="col-sm-2 control-label">Last name:</label>
    <div class="col-sm-4">
      <input class="form-control" id="lastName"
             ng-model="user.lastName" placeholder="Doe"/>
    </div>
  </div>

  <div class="form-group">
    <label for="email" class="col-sm-2 control-label">Email:</label>
    <div class="col-sm-4">
      <input type="email" class="form-control" id="email"
             ng-model="user.email" placeholder="johndoe@gmail.com"/>
    </div>
  </div>

  <div class="form-group">
    <label for="password" class="col-sm-2 control-label">Password:</label>
    <div class="col-sm-4">
      <input type="password" class="form-control" id="password"
             ng-model="user.password" placeholder=""/>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-small btn-primary">Create</button>
    </div>
  </div>
</form>
