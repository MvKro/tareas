<h2>Users</h1>
<div class="span6">
  <table class="table table-striped table-condensed">
    <thead>
      <tr>
        <th>Username</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Email</th>
        <th>Password</th>
        <th>Edit</th>
        <th>Delete </th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in users">
        <td>{{ user.id }}</td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.password }}</td>
        <td><a ng-click="editUser(user.id)" class="btn btn-small btn-info"> <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
        <td><a ng-click="deleteUser(user.id)" class="btn btn-small btn-danger"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a></td>
      </tr>
    </tbody>
  </table>
  <a ng-click="createNewUser()" class="btn btn-small btn-success"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Add</a>
</div>
