<!DOCTYPE html>
<html>
<head>
  <title> Canvas Game</title>
 </head>
 <body>
     <h1> Canvas Game</h1>
     <button id="start" onclick="drawCanvas()"> Play Game </button>
     <div id="score" style="display:none;">
       <span>Points :</span> <span id="contador"></span>
     </div>
     <div id="gameover" style="display:none;">
        <h1>Sorry :(<h1>
        <button id="retry"> Retry </button>
     </div>
     <canvas id="gameBoard" width="300" height="300">
          No canvas :(
     </canvas>

 
 	   <script type="text/javascript">
         var ballX = 150;
         var ballY = 150;
         var ballDX = 2;
         var ballDY = 4;
         var boardX = 300;
         var boardY = 300;
         var paddleX = 150;
         var paddleH = 10;
         var paddleD = boardY - paddleH;
         var paddleW = 150;
         var canvas;
         var ctx;
         var gameLoop;
         var contador = 0;

      document.getElementById("retry").onclick = function() {
         document.getElementById("gameover").style.display="none";
           ballX = 150;
           ballY = 150;
           ballDX = 2;
          ballDY = 4;
         drawCanvas();
      };

         function drawCanvas(){
             document.getElementById("start").style.display="none";
            document.getElementById("gameBoard").style.display="block";
              canvas = document.getElementById('gameBoard');

              if(canvas.getContext){
                      ctx = canvas.getContext('2d');
                      gameLoop = setInterval(drawBall, 16);
                     window.addEventListener('keydown', controls , true);
              };
         };

         function drawBall(){
             ctx.clearRect(0,0, boardX, boardY);
             // draw the board
             ctx.fillStyle = 'thistle';
             ctx.beginPath;
             ctx.rect(0,0, boardX , boardY);
             ctx.closePath();
             ctx.fill();

             // Draw ball
             ctx.fillStyle = 'tomato';
             ctx.beginPath();
             ctx.arc(ballX, ballY , 15 , 0 , Math.PI*2, true);
             ctx.closePath();
             ctx.fill();

             // Draw padlle
             ctx.fillStyle = 'navy';
             ctx.beginPath;
             ctx.rect(paddleX, paddleD ,paddleW , paddleH);
             ctx.closePath();
             ctx.fill();

             // Move Ball
              ballX += ballDX;
              ballY += ballDY;
              // Directioning
              if(ballX + ballDX > boardX - 15 || ballX + ballDX < 15){

                ballDX = - ballDX;
              }
              if(ballY + ballDY < 15){
                ballDY = - ballDY;
              }
              else if( ballY + ballDY > boardY - 15 ){
                  if(ballX > paddleX && ballX < paddleX+ paddleW){
                        ballDY = - ballDY;
                        contador ++;
                        document.getElementById("contador").innerHTML = contador;
                 }
                 else{
                     clearInterval(gameLoop);
                   document.getElementById("gameBoard").style.display="none"
                   document.getElementById("gameover").style.display="block";
                 }
              }

         };
            function controls(e){
              switch (e.keyCode){
                 case 37:
                 paddleX = paddleX - 20;
                  if(paddleX < 0){
                    paddleX=0;
                  }
                     break;
                 case 39:
                  paddleX = paddleX + 20;
                     if(paddleX > boardX - paddleW){
                    paddleX = boardX - paddleW;
                  }
                     break;
              }
            }
         
     </script>
 </body>

 </html>
